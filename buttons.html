
<style>
    .subscribe-button {
        background-color: rgb(200, 0, 0);
        color: white ;
        border: none;

        width: 110px;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        border-radius: 2px;
        cursor: pointer;
        transition: opacity 0.3s;
    }

        background-color: white;

        border-style: solid;

        color: rgb(41, 118, 211);

        width: 62px;
        border-radius: 2px;
        cursor: pointer;
    }
    .tweet-button {
        background-color: rgb(2, 158, 235);
        color: white;
        border: none;
        height: 40px;
        width: 105px;
        border-radius: 20px;
        font-weight: bold;

        opacity: 0.5;

    .subscribe-button:active {

        opacity: 0.7;

        gap: 10px;
    }

    <button class="subscribe-button"> SUBSCRIBE </button>
